<!DOCTYPE html>

<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TTY:n ruokalistat</title>
        
        <!-- build:css css/build.css -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/large.css">
        <!-- endbuild -->
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        
        <script type="text/plain" id="main-template">
            <h2 class="current-date">{{=it.date}}</h2>
            
            <div class="menus">
                {{~it.restaurants.reverse() :restaurant}}
                    {{~restaurant.menus :menu}}
                        <div class="menu">
                            <h2>{{=restaurant.name}} <span class="menu-name">– {{=menu.name}}</span></h2>
                            
                            <ul class="meal-list">
                                {{~menu.meals :meal}}
                                    <li>
                                        <div class="meal">
                                            <h3 class="meal-name">{{=meal.name}}</h3>
                                            
                                            <ul class="meal-contents">
                                                {{~meal.contents :content}}
                                                    <li>
                                                        {{=content.name}} <span class="meal-diets">{{=(content.diets ? content.diets.join(', ') : '')}}</span>
                                                    </li>
                                                {{~}}
                                            </ul>
                                        </div>
                                    </li>
                                {{~}}
                            </ul>
                        </div>
                    {{~}}
                {{~}}
            </div>
            
        </script>
    </head>
    
    <body>
        <div class="top-container">
            <h1>TTY:n ruokalistat</h1>
            
            <button id="prev-day" class="nav-button">Edellinen päivä</button>
            <button id="next-day" class="nav-button">Seuraava päivä</button>
        </div>
        
        <div id="main-content">
            
        </div>
                
        <!-- build:js js/build.js -->
        <script src="lib/dot.min.js"></script>
        <script src="lib/moment.min.js" charset="utf-8"></script>
        <script src="lib/moment.fi.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <!-- endbuild -->
    </body>
</html>
