<!DOCTYPE html>

<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>TTY:n ruokalistat</title>
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/large.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        
        <script id="main-template" type="text/x-handlebars-template">
            <h2 class="current-date">{{this.date}}</h2>
            
            <div class="menus">
                {{#each this.menus}}
                    <div class="menu">
                        <h2>{{this.restaurant}} <span class="menu-name">– {{this.name}}</span></h2>
                        
                        <ul class="meal-list">
                            {{#each this.meals}}
                                <li>
                                    <div class="meal">
                                        <h3 class="meal-name">{{this.name}}</h3>
                                        <ul class="meal-contents">
                                            {{#each this.contents}}
                                                <li>{{this}}</li>
                                            {{/each}}
                                        </ul>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                {{/each}}
            </div>
        </script>
    </head>
    
    <body>
        <div class="top-container">
            <h1>TTY:n ruokalistat</h1>
            
            <button id="prev-day" class="nav-button">Edellinen päivä</button>
            <button id="next-day" class="nav-button">Seuraava päivä</button>
        </div>
        
        <div id="main-content">
            
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js" charset="utf-8"></script>
        <script src="lib/moment.min.js" charset="utf-8"></script>
        <script src="lib/moment.fi.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
    </body>
</html>
