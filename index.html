<!DOCTYPE html>

<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="Kaikkien TTY:n opiskelijaravintoloiden ruokalistat">
        
        <title>TTY:n ruokalistat</title>
        
        <link rel="icon" href="img/icon.png">
        
        <!-- build:css css/build.css -->
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/large.css">
        <!-- endbuild -->
        
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        
        <script type="text/plain" id="main-template">
            <h2 class="current-date">{{=it.date}}</h2>
            
            <div class="menus">
                {{~it.restaurants.reverse() :restaurant}}
                    <div class="menu-group">
                    {{~restaurant.menus :menu}}
                        <div class="menu">
                            <h2>{{=restaurant.name}} <span class="menu-name">– {{=menu.name}}</span></h2>
                            
                            <ul class="meal-list">
                                {{~menu.meals :meal}}
                                    <li>
                                        <div class="meal">
                                            <h3 class="meal-name">
                                                {{=meal.name}} <span class="meal-prices">{{=(meal.prices ? meal.prices.join(' / ') + '€' : '')}}</span>
                                            </h3>
                                            
                                            <ul class="meal-contents">
                                                {{~meal.contents :content}}
                                                    <li>
                                                        {{=content.name}} <span class="meal-diets">{{=(content.diets ? content.diets.join(', ') : '')}}</span>
                                                    </li>
                                                {{~}}
                                            </ul>
                                        </div>
                                    </li>
                                {{~}}
                            </ul>
                        </div>
                    {{~}}
                    </div>
                {{~}}
            </div>
            
        </script>
    </head>
    
    <body>
        <div class="top-container">
            <h1>TTY:n ruokalistat</h1>
            
            <button id="prev-day" class="nav-button">Edellinen päivä</button>
            <button id="next-day" class="nav-button">Seuraava päivä</button>
        </div>
        
        <div id="main-content">
            
        </div>
                
        <!-- build:js js/build.js -->
        <script src="lib/dot.min.js"></script>
        <script src="lib/moment.min.js" charset="utf-8"></script>
        <script src="lib/moment.fi.js" charset="utf-8"></script>
        <script src="js/main.js" charset="utf-8"></script>
        <!-- endbuild -->
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-69443636-1', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
